<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts Composite Charts Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
    <style>
        #chart-container { width: 100%; height: 600px; }
    </style>
</head>
<body>
    <div id="chart-container"></div>

    <script>
        var chartDom = document.getElementById('chart-container');
        var myChart = echarts.init(chartDom);
        var option;

        // Sample data
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const revenue = [820, 932, 901, 934, 1290, 1330, 1320, 1450, 1500, 1100, 1200, 1380];
        const profit = [120, 132, 101, 134, 290, 230, 220, 340, 350, 200, 250, 280];
        const salesVolume = [50, 60, 55, 58, 80, 85, 82, 90, 92, 70, 75, 85];
        const customerSatisfaction = [4.2, 4.3, 4.1, 4.4, 4.6, 4.5, 4.4, 4.7, 4.8, 4.3, 4.5, 4.6];

        option = {
            title: {
                text: 'Company Performance Overview',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
            toolbox: {
                feature: {
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            legend: {
                data: ['Revenue', 'Profit', 'Sales Volume', 'Customer Satisfaction'],
                top: 30
            },
            grid: [
                {left: '3%', right: '3%', top: '20%', height: '35%'},
                {left: '3%', right: '3%', top: '65%', height: '35%'}
            ],
            xAxis: [
                {
                    type: 'category',
                    data: months,
                    gridIndex: 0
                },
                {
                    type: 'category',
                    data: months,
                    gridIndex: 1
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: 'Revenue',
                    position: 'left',
                    axisLine: {show: true},
                    axisLabel: {formatter: '${value}K'}
                },
                {
                    type: 'value',
                    name: 'Profit',
                    position: 'right',
                    axisLine: {show: true},
                    axisLabel: {formatter: '${value}K'}
                },
                {
                    type: 'value',
                    name: 'Sales Volume',
                    position: 'left',
                    axisLine: {show: true},
                    gridIndex: 1
                },
                {
                    type: 'value',
                    name: 'Customer Satisfaction',
                    min: 0,
                    max: 5,
                    interval: 1,
                    position: 'right',
                    axisLine: {show: true},
                    gridIndex: 1
                }
            ],
            series: [
                {
                    name: 'Revenue',
                    type: 'bar',
                    data: revenue,
                    yAxisIndex: 0
                },
                {
                    name: 'Profit',
                    type: 'line',
                    data: profit,
                    yAxisIndex: 1
                },
                {
                    name: 'Sales Volume',
                    type: 'bar',
                    data: salesVolume,
                    xAxisIndex: 1,
                    yAxisIndex: 2
                },
                {
                    name: 'Customer Satisfaction',
                    type: 'line',
                    data: customerSatisfaction,
                    xAxisIndex: 1,
                    yAxisIndex: 3,
                    smooth: true
                }
            ]
        };

        option && myChart.setOption(option);
    </script>
</body>
</html>
