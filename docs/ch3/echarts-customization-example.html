<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts Customization Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
</head>
<body>
    <div id="chart-container" style="width: 100%; height: 600px;"></div>
    <script>
        var chartDom = document.getElementById('chart-container');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            // Title configuration
            title: {
                text: 'Product Sales Analysis',
                subtext: 'Monthly Data Overview',
                left: 'center',
                top: 10,
                textStyle: {
                    fontSize: 24,
                    fontWeight: 'bold'
                },
                subtextStyle: {
                    fontSize: 14
                }
            },
            
            // Legend configuration
            legend: {
                data: ['Laptops', 'Smartphones', 'Tablets'],
                orient: 'horizontal',
                bottom: 10,
                textStyle: {
                    fontSize: 12
                },
                selectedMode: 'multiple'
            },
            
            // Tooltip configuration
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                },
                formatter: function(params) {
                    let tooltipContent = params[0].axisValueLabel + '<br/>';
                    params.forEach(function(item) {
                        tooltipContent += item.marker + ' ' + item.seriesName + ': ' + item.value + ' units<br/>';
                    });
                    return tooltipContent;
                }
            },
            
            // Toolbox for additional functionalities
            toolbox: {
                feature: {
                    saveAsImage: {},
                    dataZoom: {},
                    dataView: {},
                    restore: {}
                }
            },
            
            // X-axis configuration
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                axisLabel: {
                    rotate: 45,
                    fontSize: 10
                },
                axisTick: {
                    alignWithLabel: true
                },
                axisLine: {
                    lineStyle: {
                        color: '#5793f3'
                    }
                }
            },
            
            // Y-axis configuration
            yAxis: {
                type: 'value',
                name: 'Units Sold',
                nameLocation: 'middle',
                nameGap: 50,
                nameTextStyle: {
                    fontSize: 14,
                    fontWeight: 'bold'
                },
                splitLine: {
                    lineStyle: {
                        type: 'dashed'
                    }
                }
            },
            
            // Color palette
            color: ['#5470c6', '#91cc75', '#fac858'],
            
            // Series data
            series: [
                {
                    name: 'Laptops',
                    type: 'line',
                    smooth: true,
                    data: [120, 132, 101, 134, 90, 230, 210, 182, 191, 234, 290, 330],
                    label: {
                        show: true,
                        position: 'top',
                        formatter: '{c} units'
                    },
                    areaStyle: {
                        opacity: 0.3
                    }
                },
                {
                    name: 'Smartphones',
                    type: 'line',
                    smooth: true,
                    data: [220, 182, 191, 234, 290, 330, 310, 123, 442, 321, 90, 149],
                    label: {
                        show: true,
                        position: 'top',
                        formatter: '{c} units'
                    },
                    areaStyle: {
                        opacity: 0.3
                    }
                },
                {
                    name: 'Tablets',
                    type: 'line',
                    smooth: true,
                    data: [150, 232, 201, 154, 190, 330, 410, 333, 231, 122, 233, 203],
                    label: {
                        show: true,
                        position: 'top',
                        formatter: '{c} units'
                    },
                    areaStyle: {
                        opacity: 0.3
                    }
                }
            ]
        };

        option && myChart.setOption(option);
    </script>
</body>
</html>
